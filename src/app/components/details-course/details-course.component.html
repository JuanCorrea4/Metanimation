<app-nav></app-nav>
<main>
    <!--CURSO-->
    <div class="course">
        <section>
            <section class="courses">
            <h3>{{nameCurso}}</h3>
            <p>{{descripcionCurso}}</p>
            </section> 
            <div class="module">
                <section>
                <img src="../../../assets/cursos/vidanegra.png">
                <h4>Modulos</h4>
                </section>
                <div class="section-modules" *ngFor="let detalleCurso of detallesCurso">
                    <section *ngIf="detallesCargados" >
                      <img src="">
                      <label>
                        <h3>{{ detalleCurso.NameCourses }}</h3>
                      </label>
                      <button (click)="toggleMostrarClases(detalleCurso.Id)"><img src="../../../assets/cursos/ionic-ios-arrow-up.png" ></button>
                      <div *ngIf="mostrarClases && detalleCursoSeleccionado === detalleCurso.Id">
                        <p *ngFor="let clase of contenidoCurso" (click)="obtenerUrlVideo(clase)">{{ clase.DescriptionCourses }}</p>
                    </div>
                    </section>
                  </div>                    
            </div>
        </section>
        <section>
            <iframe width="880" height="415" [src]=" getSafeVideoUrl()" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
    </div>
    <!--OPCIONES INTERACCION DEL CURSO-->
    <div class="option-courses">
        <section class="attachments">
            <img src="../../../assets/cursos/archivo.png">
            <label>
            <u>Descargar los adjuntos</u>
            <p>Recursos necesarios para el curso</p>
            </label>
        </section>
        <section class="play">
        <button><img src="../../../assets/cursos/anterior.png"></button> 
        <button><img src="../../../assets/cursos/siguiente.png"></button>
        <h5>Siguiente clase</h5>
        </section>
        <section class="galery">
            <img src="../../../assets/cursos/galeria.png">
            <h5>Galeria</h5>
        </section>
        <button><img src="../../../assets/cursos/fleca.png"></button>
        <section class="like">
            <button><img src="../../../assets/portafolio/Heart-follow.png"></button>
            <button><img src="../../../assets/portafolio/Heart-nofollow.png"></button>
        </section>
        <section class="comments">
            <img src="../../../assets/cursos/comentarios.png">
            <p>Ver todos los comentarios (27)</p>
        </section>
    </div>

    <!--SECCION DETALLES INFOERMACION DEL CURSO-->
    <div class="details-course">
        <div class="conteiner-links">
            <div class="links">
            <section>
                <img src="../../../assets/cursos/sitioweb.png">
                <a><hr></a>
                <p><strong>Enlaces necesarios</strong> 2 links</p>
            </section>
            <section>
                <label *ngFor="let link of linksCurso">
                  <article>
                    <u>{{ link.NameLink }}</u>
                    <h6>{{ link.UrlLink }}</h6>
                  </article>
                  <a [href]="link.UrlLink" target="_blank"><img src="../../../assets/cursos/enlace.png"></a>
                </label>
                <hr>
              </section>
              
            </div>
            <div class="files">
                <section>
                    <img src="../../../assets/cursos/pdf.png">
                    <a><hr> </a>
                    <p><strong>Archivos pdf</strong> 3 archivos</p>
                </section>
                <section>
                    <label *ngFor="let file of filesCurso">
                      <article>
                        <a [href]="file.UrlFile" download>{{ file.NameFile }}</a>
                        <h6>{{ getFileExtension(file.UrlFile) }}</h6>
                      </article>
                      <img src="../../../assets/cursos/descarga.png">
                    </label>
                    <hr>
                  </section>
            </div>
        </div>

        <!--DESCRIPCION DE LOS COMENTARIOS-->
        <section class="description-comments">
            <label>
               <section>
               <img src="../../../assets/cursos/Star.png"> 
               <p>4,9</p>
                </section>
               <h3>{{nameCurso}}</h3>
              <!-- <img src="../../../assets/new/Punto_verde.png"> -->
               <hr>
            </label>
            <label class="price">
                <p>{{descripcionCurso}}</p>
                <div>
                <hr>
                <h4>${{valueCourses}}Cop</h4>
                <h5>65% Dto. <del>$156.000 cop</del></h5>
                </div>
              <!--  <button>Obtener curso > </button>
                <button> â–º Mas informacion</button> -->
            </label>
            <div class="info-course">
                <div class="person">
                    <div class="person-perfil">
                    <img src="https://xavierferras.com/wp-content/uploads/2019/02/266-Persona.jpg">
                    <hr>
                    <p>Experiencia: <br>{{experienciaSeleccionada}}</p>
                    </div>
                    <label>
                    <h5>{{nombreProfeSeleccionado}}</h5>
                    <h3>{{profesionSeleccionada}}</h3>
                    <hr>
                    <div class="qualification">
                        <img src="../../../assets/cursos/Star.png">
                        <img src="../../../assets/cursos/Star.png">
                        <img src="../../../assets/cursos/Star.png">
                        <img src="../../../assets/cursos/Star.png">
                        <img src="../../../assets/cursos/Star_1.png">
                        </div>      
                    </label>
                </div>
                            
                <section class="details-info-curso">
                    <label>
                        <img src="../../../assets/cursos/mundo.png">
                        <h5>100% online</h5>
                    </label>
                    <label>
                        <img src="../../../assets/cursos/tiempo.png">
                        <h5>{{duracion}} horas de curso</h5>
                        <p>A tu ritmo</p>
                    </label>
                    <label>
                        <img src="../../../assets/cursos/idioma.png">
                        <h5>{{lenguaje}}</h5>
                    </label>
                </section>
            </div>           
        </section>
        <!-- SECCION PARA ESCRIBIR COMENTARIOS-->
        <section class="write-comments">
            <input type="text" placeholder="Escribe tu comentario">
            <button><img src="../../../assets/cursos/enviar.png"></button>
            <hr>
            <label *ngFor="let comment of comentsCurso; let i = index">
                <h4>{{ comment.PersonFullName }}:</h4>
                <p>{{ comment.comments }}</p>
                <hr>
                <a (click)="setActiveSection(i)"><img src="../../../assets/cursos/comentarios.png">Responder</a>
                <div>
                  <img *ngIf="counters[i] > 0" src="../../../assets/portafolio/Heart-follow.png">
                  <img *ngIf="counters[i] === 0" src="../../../assets/portafolio/Heart-nofollow.png">
                  <button (click)="toggleFavorite(i)"> Me gusta</button>
                </div>
                <input type="text" placeholder="Escribe tu respuesta" *ngIf="activeCommentIndex === i">
              </label> 
        </section>
    </div>
    <!--SECCION DE GALERIA-->
    <div class="galery-details">
        <section>
            <label>
            <img src="../../../assets/cursos/galeria.png">
            <h5>Galeria</h5>
            </label>
            <article>
            <p>Recientes |</p>
            <p>Popular</p>
            </article>
            <hr>
            <p>02/14</p>
            <button><img src="../../../assets/new/Arrow_L.png"></button>
            <button><img src="../../../assets/new/ArrowR.png"></button>
        </section>
        <div class="photo-galery">
        <section *ngFor="let curso of ultimosCursos">
            <img [src]="curso.imgCourse" alt="Imagen del curso">
            <label>
            <p><strong>Daniel Pascal </strong>- {{curso.name}}</p>
            <img src="../../../assets/portafolio/Heart-follow.png">
            </label>
        </section>
    </div>
    </div>
</main>
<app-footer></app-footer>
