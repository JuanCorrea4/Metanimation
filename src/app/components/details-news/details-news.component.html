<main>
  <section class="sectionShortVideo">
    <div class="targetVideo">
      <iframe [src]=""></iframe>
      <p class="titleVideo">{{news.Category}}</p>
    </div>

  </section>
  <section class="sectionNewInfo" >
    <div class="categoryAndDate">
      <button><div></div> {{news.Category}}</button>
      <p>{{news.PublicationDate}}</p>
    </div>
    <div class="titleAndInformation">
      <h2>{{news.Title}}</h2>
      <hr>
      <p>By {{news.Author}} on {{news.PublicationDate}}</p>
    </div>
    <div class="parrafAndImages">
      <p>{{description[0]}}</p>
      <div class="slideImages">
        <img class="imageSlide" src={{news.Images[1].imageUrl}} alt="">
        <img class="imageSlide" src={{news.Images[2].imageUrl}} alt="">
        <img class="imageSlide" src={{news.Images[3].imageUrl}} alt="">
      </div>
      <p>{{description[1]}}</p>
    </div>
      
  </section>

  <section class="rightPart">
    <div class="containerNav">
      <ul class="navPodcast">
        <li class="selected">Popular</li>
      </ul>
    </div>
    <div class="containerPodcast" id="containerPodcast">
      <div class="podcast" *ngFor="let dataPodcast of podcastItems">
        <div class="buttonPlay">
