<app-nav></app-nav>
<link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
<div class="container">
  <div class="header">
    <div class="header-left">
      <span>Empieza a explorar gratis</span>
      <h2>CREAR UNA NUEVA CUENTA</h2>
    </div>
    <div class="header-rigth">
      <p>¿Ya eres miembro? <a href="">Inicia sesión</a></p>
    </div>
  </div>
  <hr />
  <div class="main">
    <section class="section-left">
      <div class="backgroundImage">
        <button id="backSlide" class="backSlide"></button>
        <img src="../../../assets/Register/Grupo de desplazamiento 9.png" alt="">
      </div>
      <div class="slide"><hr /></div>
      <div class="information">
        <p>Paso 1 de 4</p>
        <h2>CON TU INFORMACION <br>BÁSICA YA SERÁS PARTE</h2>
      </div>
    </section>
    <section class="section-right">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- <button id="btnGoogle"><img src="../../../assets/Register/Google_Icon.png" alt=""> <p>Resgitrate con Google</p></button>
        <div class="optionRegister">
          <hr/>
          <span>O resgitrate con</span>
          <hr/>
        </div> -->

        <div class="namesAndLastNames">
          <div class="names">
            <span>Nombres</span>
            <input
              type="text"
              formControlName="Nombre"
              id=""
              placeholder="Ingresa tus nombres"
            />
          </div>
          <div class="lastName">
            <span>Apellidos</span>
            <input
              type="text"
              formControlName="Apellido"
              id=""
              placeholder="Ingresa tus apellidos"
            />
          </div>
        </div>
        <div class="Cedula">
          <span>Numero de documento</span>
          <input
            type="text"
            pattern="[0-9]*" 
            inputmode="numeric"
            formControlName="Cedula"
            id=""
            placeholder="Numero de documento"
            class="input-large"
            (keypress)="onKeyPress($event)"
          />
        </div>
        <div class="typeUser">
          <span>Tipo de usuario</span>
          <select class="input-large">
            <option value="profesor">Profesor</option>
            <option value="usuario">Aprendiz</option>
          </select>
        </div>
        <div class="number">
          <span>Número</span>
          <input
            type="text"
            inputmode="numeric"
            formControlName="Celular"
            id=""
            placeholder="Ingresa tu número"
            class="input-large"
            (keypress)="onKeyPress($event)"
          />
        </div>
        <div class="email">
          <span>Email</span>
          <input
            type="email"
            formControlName="Email"
            id=""
            placeholder="Ingresa tu correo"
            class="input-large"
            [formControl]="emailFormControl"
          />
        </div>
        <div class="password">
          <span>Contraseña</span>
          <div class="inputAndButtonPassword">
            <input type="password" formControlName="Password" [attr.type]="showPassword ? 'text' : 'password'"  placeholder="Ingresa tu contraseña" class="input-large" />
          <button type="button" (click)="togglePasswordVisibility()">{{ showPassword ? 'Ocultar' : 'Mostrar' }}</button>
          </div>
        </div>
        <div class="repeatPassword">
          <span>Confirmar contraseña</span>
          <div class="inputAndButtonPassword">
            <input type="password" placeholder="Confirma tu contraseña" [attr.type]="showRepeatPassword ? 'text' : 'password'"  class="input-large" />
            <button type="button" (click)="toggleRepeatPasswordVisibility()">{{ showRepeatPassword ? 'Ocultar' : 'Mostrar' }}</button>
          </div>
        </div>   
        <button type="submit" [routerLink]="['/login']" [disabled]="form.invalid">Registrarme</button>
        <div class="termsAndConditions">
          <input type="checkbox" name="iAgree" id="" />
          <p>
            He leído y acepto los términos y condiciones.
          </p>
        </div>
      </form>
    </section>
  </div>
</div>
<app-footer></app-footer>
